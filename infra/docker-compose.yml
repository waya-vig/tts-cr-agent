services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tts_cr_agent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-localdevpassword}
      POSTGRES_DB: ${POSTGRES_DB:-tts_cr_agent}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tts_cr_agent}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
    environment:
      - POSTGRES_HOST=db

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: builder
    command: npm run dev -- --host 0.0.0.0 --port 3000
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
